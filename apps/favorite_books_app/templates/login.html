<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        <div class="formularios">
            <div class="registration">
                <h1>Registration</h1>
                <form action="register" method='POST'>
                    {% csrf_token %}
                    <div class="form-group w-25">
                        <label>First Name:</label>
                        <input class="form-control" type="text" name="first_name" id="">
                    </div>
                    <div class="form-group w-25">

                        <label>Last Name:</label>
                        <input class="form-control" type="text" name="last_name" id="">
                    </div>
                    <div class="form-group w-25">
                        <label>Email:</label>
                        <input class="form-control" type="text" name="email" id="">
                    </div>
                    <div class="form-group w-25">
                        <label>Password:</label>
                        <input class="form-control" type="password" name="password" id="">
                    </div>
                    <div class="form-group w-25">
                        <label>Confirm Password:</label>
                        <input class="form-control" type="password" name="confirmPassword" id="">
                    </div>


                    <button class="btn btn-primary mb-2">Register!</button>
                </form>
            </div>

            <div class="login">
                <h1>Log In</h1>

                <form action="login" method='POST'>
                    {% csrf_token %}
                    <div class="form-group w-25">
                        <label>Email:</label>
                        <input class="form-control" type="text" name="email" id="">
                    </div>
                    <div class="form-group w-25">
                        <label>Password:</label>
                        <input class="form-control" type="password" name="password" id="">
                    </div>
                    <button class="btn btn-primary mb-2">Log In</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
